<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="main_container">
        <div class="police_logo_details_container">
            <div class="police_logo">
                <img src="./Logo.png" alt="GUJ_POLICE_LOGO">
            </div>
            <div class="police_heading">GUJARAT POLICE</div>
            <div class="police_feedback">(Feedback Portal)</div>
        </div>
        <div class="data_container">
            <div class="data_container_wrap">
                <div class="heading_auth">
                    <h2>Feedback </h2>
                    <hr>
                    <p>Kindly give your valuable feedback.</p>
                </div>


                <div class="containar containar__1">
                    <div class="wrapper">
                        <p class="text">How was the behaviour of the attendee ?</p>
                        <div class="emoji">
                            <div class="emoji1">😡</div>
                            <div class="emoji2">😠</div>
                            <div class="emoji3">🙂</div>
                            <div class="emoji4">😃</div>
                            <div class="emoji5">😍</div>
                        </div>
                    </div>
                </div>
                <div class="containar containar__1">
                    <div class="wrapper">
                        <p class="text">How would you rate the police station !</p>
                        <div class="emoji">
                            <div class="emoji1">😡</div>
                            <div class="emoji2">😠</div>
                            <div class="emoji3">🙂</div>
                            <div class="emoji4">😃</div>
                            <div class="emoji5">😍</div>
                        </div>
                    </div>
                </div>
                <div class="containar containar__1">
                    <div class="wrapper">
                        <p class="text">How would you explain the enviroment of police station ?</p>
                        <div class="emoji">
                            <div class="emoji1">😡</div>
                            <div class="emoji2">😠</div>
                            <div class="emoji3">🙂</div>
                            <div class="emoji4">😃</div>
                            <div class="emoji5">😍</div>
                        </div>
                    </div>
                </div>
                <div class="textarea">
                    <label for=""">Review : </label>

                    <textarea id=""" name="" rows="4" cols="50" class="textarea-input" placeholder="Please review your experience in 300 characters..">
                    </textarea> 
                </div>

                <a href="./fck.html"><button class="next">Submit</button></a>
            </div>
        </div>
    </div>
</body>

</html>
