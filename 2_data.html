<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="main_container">
        <div class="police_logo_details_container">
            <div class="police_logo">
                <img src="./Logo.png" alt="GUJ_POLICE_LOGO">
            </div>
            <div class="police_heading">GUJARAT POLICE</div>
            <div class="police_feedback">(Feedback Portal)</div>
        </div>


        <div class="data_container">
            <div class="data_container_wrap">
                <div class="heading_auth">
                    <h2>Select Your Police Station</h2>
                    <hr>
                    <p>Kindly select your police station.</p>
                </div>

                <form class="district">
                    <select class="district__1">

                        <option value="0" class="option__forform" selected="">Select District...</option>
                        <option value="1" class="option__forform">DEVBHUMI DWARKA</option>
                        <option value="2" class="option__forform">SURAT</option>
                        <option value="3" class="option__forform">RAJKOT</option>
                        <option value="4" class="option__forform">PORBANDAR</option>
                        <option value="5" class="option__forform">JAMANAGAR</option>
                        <option value="6" class="option__forform">JUNAGADH</option>
                        <option value="7" class="option__forform">AMRELI</option>
                    </select>
                </form>
                <form class="district__taluko">
                    <select class="district__taluko1">

                        <option value="0" class="option__forform" selected="">Select Taluka...</option>
                        <option value="1" class="option__forform">KALYANPUR</option>
                        <option value="2" class="option__forform">OKHA</option>
                        <option value="3" class="option__forform">KHAMBHALIYA</option>
                        <option value="4" class="option__forform">BHANVAD</option>

                    </select>
                </form>
                <form class="district__police">
                    <select class="district__police1">

                        <option value="0" class="option__forform" selected="">Select Police Station...</option>
                        <option value="1" class="option__forform">KALYANPUR POLICE STATION</option>
                        <option value="2" class="option__forform">OKHA POLICE STATION</option>
                        <option value="3" class="option__forform">KHAMBHALIYA POLICE STATION</option>
                        <option value="4" class="option__forform">BHANVAD POLICE STATION</option>

                    </select>

                </form>

                <a href="./3index.html"><button class="sendOtp">Next</button></a>
            </div>
        </div>
    </div>
    </div>
